{% load static %}

<div class="modal-dialog modal-lg text-center" role="document">
    <div class="modal-content  text-center">
        <div class="modal-header text-center">
            <strong class="lead fs-1">Registrar Medico</strong>
            <!--button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close">
            </button-->
        </div>
        <form action="{% url 'clinic:update_medic' object.uuid %}" method="post">
            <div class="modal-body text-center">
                <div class="row">
                    <div class="col-md-12">
                        <div class="well well-sm ">
                            <fieldset>
                                {% csrf_token %}
                                <div class="row">
                                    <div class="col col-md-4 col-sm-4 col-xs-4">
                                        <label class="form-label">{{form.document_type.label}}</label>
                                        {{form.document_type}}
                                    </div>
                                    <div class="col col-md-4 col-sm-4 col-xs-3">
                                        <label class="form-label">{{form.identity_card.label}}</label>
                                        {{form.identity_card}}
                                    </div>
                                </div>

                                <div class="row">
                                    <div class="col col-md-4 col-sm-4 col-xs-3">
                                        <label class="form-label">{{form.first_name.label}}</label>
                                        {{form.first_name}}
                                    </div>
                                    <div class="col col-md-4 col-sm-4 col-xs-3">
                                        <label class="form-label">{{form.second_name.label}}</label>
                                        {{form.second_name}}
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col col-md-4 col-sm-4 col-xs-3">
                                        <label class="form-label">{{form.surname.label}}</label>
                                        {{form.surname}}
                                    </div>
                                    <div class="col col-md-4 col-sm-4 col-xs-3">
                                        <label class="form-label">{{form.second_surname.label}}</label>
                                        {{form.second_surname}}
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col col-md-4 col-sm-4 col-xs-3">
                                        <label class="form-label">{{form.cellphone.label}}</label>
                                        {{form.cellphone}}
                                    </div>
                                    <div class="col col-md-4 col-sm-4 col-xs-3">
                                        <label class="form-label">{{form.professional_card.label}}</label>
                                        {{form.professional_card}}
                                    </div>
                                </div>
                            </fieldset>
                        </div>
                    </div>
                </div>

            </div>
            <div class="modal-footer justify-content-md-center">
                <button type="button" class="btn btn-outline-primary btn-sm" data-bs-dismiss="modal">
                    Cerrar
                </button>
                <button class="btn btn-outline-primary btn-sm" type="submit">
                    Guardar
                </button>
            </div>
        </form>
    </div>
</div>
